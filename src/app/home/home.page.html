

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>HTML Live Editor con IA ðŸš€</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="pedirAyudaIA()">
        ðŸ’¬ Ayuda IA
      </ion-button>
      <ion-button (click)="toggleFullscreen()">
        <ion-icon [name]="isFullscreen ? 'contract' : 'expand'" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="false">
  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <div #editor id="editor"  
        [style.display]="isFullscreen ? 'none' : 'block'"   
        style="height: 80vh; width: 100%;"></div>

        <div  *ngIf="sugerenciaVisible && !isFullscreen"  class="barra-sugerencia">
          <ion-button expand="full" (click)="insertarSugerencia()">
            {{ textoSugerencia }}
          </ion-button>
        </div>
      </ion-col>

      <ion-col [size]="isFullscreen ? '12' : '6'">
        <iframe #iframePreview [style.height]="isFullscreen ? '95vh' : '90vh'" style="width: 100%; border: 1px solid #ccc;"></iframe>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
